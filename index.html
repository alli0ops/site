<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="main">
            <div class="card">
              <h1 id="welcome" onclick=myFunction()>Welcome</h1>
            </div>
            <p id="message">Do you wish to enter?</p>
            <button type="button" id="enter-button">Enter</button>
        </div>
    </body>
</html>



<script>
  window.onmousemove = e => {
    const dot = document.createElement("span");
    dot.setAttribute("id", "dots");
    dot.className = "dot"; 

    const mouseX = e.clientX;
    const mouseY = e.clientY;
    dot.style.left = `${mouseX}px`;
    dot.style.top = `${mouseY}px`;

    document.body.appendChild(dot);
    document.getElementById("dots").remove()
    //setTimeout(document.getElementById("dots").remove(), 1500);
  }
  

  function myFunction() {
    var x = document.getElementById("welcome");
    if (x.innerHTML === "Welcome") {
      x.innerHTML = "Melcowe";
    } else {
      x.innerHTML = "Welcome";
    }
  }

</script>
